<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">t">

    <title>form</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__title">
                    <h1>freeCodeCamp Survey Form</h1>
                </div>
                <div class="header__subtitle">
                    <p>Thank you for taking the time to help us improve the platform</p>
                </div>
            </header>
            <div class="form__wrapper">
                <form class="form">
                    <label for="name">Name</label>
                    <input type="text" class="input" name="name" placeholder="Enter your name">
                    <label for="email">Email</label>
                    <input type="email" class="input" name="email" placeholder="Enter your Email">
                    <label for="number">Age<small>(optional)</small></label>
                    <input type="number" class="input" name="number" step="1" min="10" placeholder="10">
                    <input type="text" class="input" name="select">
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
